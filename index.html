	var server = "https://spreadsheets.google.com/feeds/cells/1wVsAgR1g-X-P-0st4Roa4gbqp09CAg77ya7mQgDjBCk/od6/public/basic?alt=json";

				"A", "A", "A", "A", "A", "A",
				"A", "A", "A", "A", "A", "A",
				"A", "A", "A"];
				
	var infos = ["", "", "", "", "", "",
				"", "", "", "", "", "",
				"", "", "", "", "", "",
				"", "", "", "", "", "",
				"", "", "", "", "", "",
				"", "", "", "", "", "",
				"", "", "", "", "", "",

				"", "", ""];
				
	var prices = [130, 130, 130, 130, 130, 130, 130, 130, 130, 130,
				  130, 135, 135, 135, 135, 130, 130, 130, 130, 130,
				  130, 125, 125, 125, 125, 125, 125, 125, 125, 125,
				  125, 125, 125, 125, 125, 125, 125, 125, 120, 120,
				  120, 120, 120, 120, 120, 120, 120, 120, 120, 120,
				  120, 110, 110, 110, 110, 110, 110, 100, 100, 100,
				  100, 100, 100
				];
	
	var colors = {
		100: "#aaffaa",
		110: "#55ddff",
		120: "#8080ff",
		125: "#dd55ff",
		130: "#ff9955",
		135: "#ffcc00"
	};
	
	var total = 0;
	
	function formatInfo(){
		var ret = "";
		for(var i =0; i<infos.length-1;++i){
			ret += infos[i]+"|";
		}
		ret+=infos[infos.length-1];
		return ret;
	}
	
	function loadData(){
		$.getJSON(server, function(data) {
			str_infos = data.feed.entry[3].content.$t;
			infos = str_infos.split("|");
			colorCode();
			however_info();
		});
	}
	
	function however_info(){
		buttons = document.getElementsByTagName('button')
		for(var i = 0; i < buttons.length;++i){
			button = buttons[i];
			name = button.className;
			id = Number(name.split("_")[1])-1;
			
			tooltip = button.children[0];
			
			price = prices[id];
			
			tooltip.textContent = "ID: "+(id+1).toString() + " - Value: $"+price.toString();
			
			setColor(button,colors[price]);
			//console.log(name,id,colors[price]);
		}
	}
	
	function setColor(button,color){
		button.style.backgroundColor = color;
		button.style.color = color;
	}
	
	function colorCode(){
		buttons = document.getElementsByTagName('button')
		for(var i = 0; i < buttons.length;++i){
			button = buttons[i];
			name = button.className;
			id = Number(name.split("_")[1])-1;
			price = prices[id];
			setColor(button,colors[price]);
			
			if(infos[id] != ""){
				mats[id]="B";
				button.style.opacity = 0.4;
				button.onclick = null;
			}
			
			//console.log(name,id,colors[price]);
		}
	}
	
	function compute_price(){
		var ret = 0;
		for (var i = 0; i < mats.length; i++) {
			if(mats[i]=="S"){
				ret += prices[i];
			}
		}
		return ret;
	}
	
    function onClick(btn) {
		name = btn.className;
		id = Number(name.split("_")[1])-1;
		price = prices[id];
		
		if(mats[id] == "A"){
			//btn.style.backgroundColor = "#F93822";
			//setColor(btn,"#F93822");
			btn.style.opacity = 0.4;
			btn.style.borderColor = "#F93822";
			mats[id] = "S";
		}
		else if (mats[id] == "S"){
			//btn.style.backgroundColor = "#b1d79d";
			//setColor(btn,colors[price]);
			btn.style.opacity = 1;
			btn.style.borderColor=colors[price];
			mats[id] = "A";
		}
		total = compute_price();
		
		price_text = document.getElementById("total_price");
		price_text.textContent = "$"+total.toString()
        
    }
	
	function submit(){
		text = document.getElementsByName('name')[0];
		name = text.value;
		for(var i = 0; i < buttons.length;++i){
			if (mats[i]=="S"){
				infos[i] = name;
			}
			//console.log(name,id,colors[price]);
		}
		
	}
</script>

		// Set up the transaction
		createOrder: function(data, actions) {
			return actions.order.create({
				purchase_units: [{
					amount: {
						value: '0.01'
					}
				}]
			});
		},

		// Finalize the transaction
		onApprove: function(data, actions) {
			return actions.order.capture().then(function(details) {
				// Show a success message to the buyer

			});
		}


	}).render('#paypal-button-container');
